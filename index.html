
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ Smoki - Zgodny ze Specyfikacją</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            overflow: hidden; 
        }
        header {
            background-color: Tomato;
            color: MistyRose;
            margin: 10px; 
            padding: 10px; 
            text-align: center;
        }
        
        nav {
            width: 20%;
            float: left; 
            background-color: #FFAEA5; 
            height: 170px; 
            font-size: 200%; 
            margin: 10px;
            padding: 10px; 
            box-sizing: border-box;
        }
        
        main {
            width: 80%; 
            float: left; 
            background-color: MistyRose;
            color: Tomato;
            font-weight: bold;
            height: 510px; 
            overflow: auto;
            margin: 10px;
            padding: 5px; 
            border: 5px solid #E0E0E0; 
            box-sizing: border-box; 
        }

        footer {
            background-color: Tomato;
            color: MistyRose;
            margin: 10px; 
            padding: 10px; 
            clear: both; 
            text-align: center;
        }
        
        .blok-wew {
            border: 1px solid black;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 50%; 
        }
    </style>
</head>
<body>

    <div class="container">

        <header>
            Blok nagłówkowy
        </header>

        <nav>
            Blok nawigacyjny (20%, H: 170px)
            <div class="blok-wew">Blok 1</div>
            <div class="blok-wew">Blok 2</div>
            <div class="blok-wew">Blok 3</div>
        </nav>

        <main>
            Blok główny (80%, H: 510px)
            <div class="blok-wew">Sekcja 1</div>
            <div class="blok-wew">Sekcja 2</div>
            <div class="blok-wew">Sekcja 3</div>
        </main>

        <footer>
            Blok stopki
        </footer>

    </div>

</body>
</html>
